<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container {
        border: 1px solid red;
        height: 500px;
        display: flex;
        align-items: stretch;
    }

    .box {
        border: 1px dashed red;
        width: 150px;
        font-size: 3em;
    }

    #box-2 {
        flex-grow: 1;
    }
</style>

<body>
    <h1>I'm flexible now</h1>
    <div class="container">
        <div id="box-1" class="box">Box-1</div>
        <div id="box-2" class="box">Box-2</div>
    </div>
</body>

</html>
